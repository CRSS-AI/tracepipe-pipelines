# Sync Docs Submodule Workflow
#
# When tracepipe-docs updates, this workflow updates the docs submodule
# in this repo. Triggered by repository_dispatch from tracepipe-docs.
# Idempotent â€” only commits if state differs.

name: Sync Docs Submodule

on:
  repository_dispatch:
    types: [docs-update]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Update docs submodule
        run: |
          cd tracepipe-docs
          git fetch origin main
          git checkout origin/main
          cd ..

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tracepipe-docs
          git commit -m "chore: update docs submodule to latest main"
          git push
